<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projectSubarashii</title>
    <link rel="stylesheet" href="css/index_css.css">
</head>
<body>
    <h1>Project 素晴らしい</h1>
    <h2>projectSubarashii</h2>
    <h3>site do rafael</h3>
    <hr>
    <img src="img/RemRamDance.gif" alt="">
    <a href="https://github.com/RafaelHipolit/projectSubarashii">codigo do site</a>

    <div id="boxBackWelcome">
        <div id="boxWelcome">
            <p id="boxWelcomeTxt"></p>
            <div id="boxWelcomeDots">                
            </div>
            <div id="boxWelcome-btnBack" class="boxWelcome-btn">Voltar</div>
            <div id="boxWelcome-btnNext" class="boxWelcome-btn">Prossegir</div>
        </div>
    </div>
    

    <p style="font-size: 50px;">Batata>_<</p>

    <script>
        var boxBackWelcome = document.getElementById("boxBackWelcome");
        var boxWelcome = document.getElementById("boxWelcome");

        document.write(document.body.offsetWidth);       
        
        var msgList = ["Bem-vindo ao site do Rafael"];
        msgList.push('Acesse o <a href="https://github.com/RafaelHipolit/projectSubarashii">codigo do site</a>');
        msgList.push("Estamos sempre em atualizações!");

        var atualMsg = 0;
        var txt = document.getElementById("boxWelcomeTxt");

        var btnNext = document.getElementById("boxWelcome-btnNext");
        var btnBack = document.getElementById("boxWelcome-btnBack");

        setDots();
        shinyDot(0);

        txt.innerText = msgList[0];
        btnBackDontWork();

        btnNext.addEventListener("click",clickNext);
        function clickNext(){
            atualMsg++;
            funcBtn();
            
        }
       
        btnBack.addEventListener("click",clickBack);
        function clickBack(){
            if(atualMsg != 0){
                atualMsg--;
                funcBtn();
            }                      
        }

        function setDots(){
            num = msgList.length;
            var lenghtDot = (Number(document.getElementById("boxWelcomeDots").offsetWidth)/num)-6;            
   
            for (let i = 0; i < num; i++) {

                var dot = document.createElement("div");

                dot.classList = "dots"
                dot.style.width = lenghtDot+"px";
                
                document.getElementById("boxWelcomeDots").appendChild(dot);
            }

        }

        function shinyDot(n){
            num = msgList.length;
            var dot = document.getElementsByClassName("dots")[n];
            dot.style.backgroundColor = "#2700ff";
            for (let i = 0; i < num; i++) {
                if(i != n){
                    dot = document.getElementsByClassName("dots")[i];
                    dot.style.backgroundColor = "rgba(95, 207, 235, 0.644)";
                }
            }
        }

        function funcBtn(){
            if(atualMsg == msgList.length){
                boxBackWelcome.style.display = "none";
                return none;
            }
            if(atualMsg == 0){
                btnBackDontWork();
            }else{
                btnBackWork();
            }
            for (let i = 0; i < msgList.length; i++) {
                if(atualMsg == i){
                    txt.innerHTML = msgList[i];
                    shinyDot(i);
                }
            }
        }

        function btnBackWork(){
            btnBack.classList = "btnBackWork";
            btnBack.style.cursor ="pointer";
        }

        function btnBackDontWork(){
            btnBack.classList = "btnBackDontWork"
            btnBack.style.cursor ="auto";
        }

    </script>

</body>
</html>
